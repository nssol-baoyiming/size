<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Camera Capture</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Use Camera to Capture Photo</h2>
    <video id="video" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas"></canvas>
    <a id="download" download="captured_image.png" style="text-align: center; display: block; margin-top: 10px;">Download Photo</a>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const downloadLink = document.getElementById('download');
        const context = canvas.getContext('2d');

        // Access the device camera and stream to video element (use rear camera if available)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing camera: ", err);
                alert("Camera access is required to use this feature.");
            });

        // Capture the current frame from the video
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Create a data URL from the canvas and set it as the download link
            const dataURL = canvas.toDataURL('image/png');
            downloadLink.href = dataURL;
            downloadLink.style.display = 'block';
        });
    </script>
</body>
</html>
