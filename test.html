<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPad Camera Capture</title>
    <style>
        video, canvas {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: 0 auto;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Use Camera to Capture Photo</h2>
    <video id="video" autoplay></video>
    <button id="capture">Capture Photo</button>
    <canvas id="canvas" style="display: none;"></canvas>
    <div class="gallery" id="gallery"></div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const captureButton = document.getElementById('capture');
        const gallery = document.getElementById('gallery');
        const context = canvas.getContext('2d');

        // Access the device camera and stream to video element (use rear camera if available)
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((err) => {
                console.error("Error accessing camera: ", err);
                alert("Camera access is required to use this feature.");
            });

        // Open or upgrade IndexedDB
        let db;
        const request = indexedDB.open('cameraCaptureDB', 2);

        request.onupgradeneeded = (event) => {
            db = event.target.result;
            if (!db.objectStoreNames.contains('images')) {
                db.createObjectStore('images', { keyPath: 'id', autoIncrement: true });
            }
        };

        request.onsuccess = (event) => {
            db = event.target.result;
            displayImages();
        };

        request.onerror = (event) => {
            console.error("Error opening IndexedDB: ", event.target.error);
        };

        // Capture the current frame from the video
        captureButton.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);

            // Create a data URL from the canvas
            const dataURL = canvas.toDataURL('image/png');

            // Store the image in IndexedDB
            if (db) {
                const transaction = db.transaction('images', 'readwrite');
                const store = transaction.objectStore('images');
                const image = { data: dataURL, timestamp: new Date() };
                store.add(image).onsuccess = () => {
                    displayImages();
                };
                transaction.onerror = (event) => {
                    console.error("Transaction error: ", event.target.error);
                };
            } else {
                console.error("Database is not initialized.");
            }
        });

        // Display all images from IndexedDB in the gallery
        function displayImages() {
            if (db) {
                const transaction = db.transaction('images', 'readonly');
                const store = transaction.objectStore('images');
                const getAllRequest = store.getAll();

                getAllRequest.onsuccess = () => {
                    const images = getAllRequest.result;
                    gallery.innerHTML = '';
                    images.forEach((image) => {
                        const imgElement = document.createElement('img');
                        imgElement.src = image.data;
                        gallery.appendChild(imgElement);
                    });
                };

                transaction.onerror = (event) => {
                    console.error("Transaction error: ", event.target.error);
                };
            } else {
                console.error("Database is not initialized.");
            }
        }

        // Load images on page load
        window.onload = () => {
            if (db) {
                displayImages();
            }
        };
    </script>
</body>
</html>
